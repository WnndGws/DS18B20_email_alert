<VirtualHost *:80>
    ServerAdmin webmaster@<domain.com>
    ServerName <http://domain.com>
    ServerAlias <domain.com>
    ErrorLog $HOME/RPI-Temp-Sensor/DS18B20_email_alert/Flask_UI/error.log
    CustomLog $HOME/RPI-Temp-Sensor/DS18B20_email_alert/Flask_UI/access.log combined

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / $HOME/RPI-Temp-Sensor/DS18B20_email_alert/Flask_UI/flaskapp.wsgi
    Alias /static/ $HOME/RPI-Temp-Sensor/DS18B20_email_alert/Flask_UI/static/
    <Directory $HOME/RPI-Temp-Sensor/DS18B20_email_alert/Flask_UI/static/>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
